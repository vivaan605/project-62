<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="avengers%20endgame.jpg"></iframe>
        </section>
        <h2>downward images.</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="black%20panther.jpg" class="img-responsive">
                            <img src="captain%20america.jpg" class="img-responisive">
                            <img src="captain%20marvel.jpg" class="img-responsive">
                            <img src="gamora.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>black panther</p>
                            <p>captain america</p>
                            <p>captain marvel</p>
                            <p>gamora</p>
                        </div>
                    </center>
                </div>
                <div class="item">

                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h2>downword pictures</h2>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="hulk.jpg" target="_blank">
                            <img src="thumbnail.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="iron%20man.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>iron man</p>
                        </div>
                    </center>
                </div>
                <center>
                        <a href="#" target="_blank">
                            <img src="thanos.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>thanos</p>
                        </div>
                    </center>
            </div>
            <center>
                        <a href="#" target="_blank">
                            <img src="thor.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>thor</p>
                        </div>
                    </center>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body>

</html>
